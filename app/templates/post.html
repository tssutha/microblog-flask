<div class="container-fluid">
<table>
	<tr valign="top">
		<td><img src="{{ post.author.avatar(50) }}"></td>
		
		<td><a href="{{ url_for('user', nickname=post.author.nickname) }}"><i>{{ post.author.nickname }} says:</i> </a><br> 
			said {{ momentjs(post.timestamp).fromNow()}}:
			<p><strong>{{ post.body }}</strong></p>
		 </td>
		 <td>
		{% if post.author.id == g.user.id %}
			<div><a href="{{url_for('delete', id=post.id)}}"> Delete </a></div>
		{% endif %}
		</td>
	</tr>
</table>
</div>
